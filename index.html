<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <script
      src="https://kit.fontawesome.com/201f6c5d4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openPopup()">Submit</button>
      <div class="popup" id="popup">
        <img src="image/tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>Your detail has been successfully submitted. Thanhks!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
